<!DOCTYPE html>
<html lang="es">

{% load static %}


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <!--foto pequeña de flores ,de la parte superior -->
  <link rel="shortcut icon" href="{% static 'app/img/favicon.jpg' %}" type="image/x-icon">
  <!--foto pequeña de flores ,de la parte superior -->

  <link rel="stylesheet" href="{% static 'app/css/regisadultom.css' %}">


  <!--Boostrap 5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js"
    integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css"
    integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="text-center" id="main5">

  <main class="form-signin d-flex justify-content-center" id="toperegistro">
    {% load crispy_forms_tags %}
    <div class="formulario">
      <form action="" method="POST" class="col sm-3">

        {% csrf_token %}
        {{ form |crispy}}
        <button type="submit" value="guardar" class="btn btn-success" data-bs-toggle="tooltip"
          title="¡REGISTRARTE!">Registrarse</button>
        {% if messages %}
        <!-- <script>alert(1) </script> -->
        {% for msj in messages %}
        <!-- <script>alert(2) </script>  -->
        <!-- <p>{{ msj }}</p>  -->
        <script>
          Swal.fire({
            title: 'Usuario registrado correctamente!',
            text: '{{ msj }}',
            icon: 'success',
            showConfirmButton: false,
            timer: 2000
          });
        </script>
        {% endfor %}
        {% endif %}

      </form>

    </div>


  </main>

  <!--CANCELAR-->
  <ul class="nav d-flex justify-content-center">
    <li class="nav-item d-flex justify-content-center">
      <a class="nav-link " href="../index">Volver</a>
    </li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
