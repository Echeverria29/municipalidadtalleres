<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Municipalidad talleres"</title>
  <!--foto pequeña de flores ,de la parte superior -->
  <link rel="shortcut icon" href="{% static 'app/img/favicon.jpg' %}" type="image/x-icon">
  <!--foto pequeña de flores ,de la parte superior -->

  <!--Boostrap 5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js"
    integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css"
    integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->
  <header class="header" id="header">
    <nav class="navbar navbar-expand-sm bg-warning navbar-">
      <div class="container-fluid">
        <img src="{% static 'app/img/bail_url.gif' %}" alt="" style="width: 50px; border-radius: 50%;">
        <!--border-raduis le da forma circular al icono -->

        <!--AQUI SE ENCUENTRA EL BOTON QUE SE DESPLIEGA HACIA ABAJO EN EL NAVBAR CON SU RESPECTVIOS LINKS-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../listaperfilinstructor">Perfil</a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->
  <div class="main container-fluid">
    <!--CONTAINER QUE TIENE ADENTRO LAS 3 IMAGENES POR SEPARADO OCUPANDO LOS 12 ESPACIOS DE LA PAGINA-->
    <div class=" m-3 container-fluid ">
      <div class="row ">

        {% load crispy_forms_tags %}
        <div class="col-sm-4">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
              {{ form|crispy }}
            </table>
            <input type="submit" value="Guardar" class="btn btn-success">
            {% if messages %}
            <!-- <script>alert(1) </script> -->
            {% for msj in messages %}
            <!-- <script>alert(2) </script>  -->
            <!-- <p>{{ msj }}</p>  -->
            <script>
              Swal.fire({
                title: 'Datos enviados!',
                text: '{{ msj }}',
                icon: 'success',
                showConfirmButton: false,
                timer: 2000
              });
            </script>
            {% endfor %}
            {% endif %}
          </form>

        </div>
      </div>
    </div>

    <ul class="nav d-flex justify-content-center">
      <li class="nav-item d-flex justify-content-center">
        <a class="nav-link " href="../listaperfilinstructor">Volver al perfil</a>
      </li>
    </ul>



  </div>
  <!--Parte final de la pagina el footer-->
  <footer class=" py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3 bg-warning">

    </ul>
    <p class="text-center text-muted">&copy; 2022 Municipalidad "Talleres adultos mayores", Inc</p>
  </footer>
</body>
