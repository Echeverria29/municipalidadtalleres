<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Municipalidad talleres"</title>
  <!--foto pequeña de flores ,de la parte superior -->
  <link rel="shortcut icon" href="{% static 'app/img/favicon.jpg' %}" type="image/x-icon">
  <!--foto pequeña de flores ,de la parte superior -->

  <!--Boostrap 5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js"
    integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css"
    integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="{% static 'app/css/estrellas.css' %}">



</head>

<body>
  <!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->
  <header class="header" id="header">
    <nav class="navbar navbar-expand-sm bg-warning navbar-">
      <div class="container-fluid">
        <img src="{% static 'app/img/bail_url.gif' %}" alt="" style="width: 50px; border-radius: 50%;">
        <!--border-raduis le da forma circular al icono -->

        <!--AQUI SE ENCUENTRA EL BOTON QUE SE DESPLIEGA HACIA ABAJO EN EL NAVBAR CON SU RESPECTVIOS LINKS-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../listaperfil" data-bs-toggle="tooltip"
                title="¡AQUÍ PUEDES VOLER A TU PERFIL!">Perfil adulto mayor</a>
            </li>



          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->
  <div class="container">
    <div class="rating-wrap" id="estrellas">
      <h2>califica el taller </h2>
      <div class="center">
        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5" class="full"
            title="Awesome"></label>
          <input type="radio" id="star4.5" name="rating" value="4.5" /><label for="star4.5" class="half"></label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4" class="full"></label>
          <input type="radio" id="star3.5" name="rating" value="3.5" /><label for="star3.5" class="half"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3" class="full"></label>
          <input type="radio" id="star2.5" name="rating" value="2.5" /><label for="star2.5" class="half"></label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2" class="full"></label>
          <input type="radio" id="star1.5" name="rating" value="1.5" /><label for="star1.5" class="half"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1" class="full"></label>
          <input type="radio" id="star0.5" name="rating" value="0.5" /><label for="star0.5" class="half"></label>
        </fieldset>

      </div>
      <h4 id="rating-value"></h4>
      <a class="nav-link " href="../listaperfil" data-bs-toggle="tooltip"
        title="¡AQUÍ PUEDES VOLVER A TU PERFIL!">Volver al perfil</a>

    </div>




  </div>

  <div class="d-flex justify-content-center" id="estrellas2">
    <li class="nav-item d-flex justify-content-center">

    </li>
  </div>







  <!--Parte final de la pagina el footer-->
  <div>
    <footer class=" py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3 bg-warning">

      </ul>
      <p class="text-center text-muted">&copy; 2022 Municipalidad "Talleres adultos mayores", Inc</p>
    </footer>




    <script src="{% static 'app/js/star-ratings.js' %}"></script>
</body>
